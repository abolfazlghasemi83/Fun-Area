<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing 4 AI Models: Animation Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --background-start: #f7f3e9;
            --background-end: #e8e2d4;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --quadrant-bg: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --text-color: #3d3d3d;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .glass-container {
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 6px 24px 0 rgba(138, 138, 138, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* --- OPTIMIZATION: Reduced vertical size for header --- */
        .prompt-container {
            padding: 10px;
            margin: 10px auto;
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .liquid-text {
            font-weight: 600;
            background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .prompt-text {
            font-size: 1.1rem;
            margin: 0;
            line-height: 1.4;
        }

        /* --- OPTIMIZATION: Maximized space for quadrant grid --- */
        .quadrant-container {
            flex-grow: 1; /* This is the key: takes all available space */
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            min-height: 0; /* Prevents overflow issues in flex children */
            width: 100%;
            padding: 0 10px 10px 10px;
            box-sizing: border-box;
            gap: 10px;
        }

        .quadrant {
            background-color: var(--quadrant-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .quadrant h2 {
            margin: 0;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--title-color);
            background-color: rgba(245, 245, 245, 0.5);
            flex-shrink: 0;
        }

        .quadrant iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- OPTIMIZATION: Reduced vertical size for footer --- */
        .site-footer {
            margin: 10px auto;
            padding: 6px 15px;
            width: fit-content;
            flex-shrink: 0;
        }
        .footer-text {
            margin: 0;
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            body { overflow: auto; height: auto; }
            .quadrant-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 60vh);
            }
        }
    </style>
</head>
<body>

    <header class="prompt-container glass-container">
        <p class="prompt-text liquid-text">"Create an HTML animation where a ball starts in the center of a triangle. Each time it collides with one of the triangle's sides, it gains speed and adds one side to the shape."</p>
    </header>

    <main class="quadrant-container">
        <section class="quadrant">
            <h2>ChatGPT</h2>
            <iframe src="./Source-code/index%20CHATGPT.html"></iframe>
        </section>

        <section class="quadrant">
            <h2>Qwen</h2>
            <iframe src="./Source-code/index%20QWEN.html"></iframe>
        </section>

        <section class="quadrant">
            <h2>Gemini</h2>
            <iframe src="./Source-code/index%20GEMINI.html"></iframe>
        section>

        <section class="quadrant">
            <h2>KimiAi</h2>
            <iframe src="./Source-code/index%20KIMIAI.html"></iframe>
        </section>
    </main>

    <footer class="site-footer glass-container">
        <p class="footer-text liquid-text">Made by Abolfazl Ghasemi</p>
    </footer>

</body>
</html>
